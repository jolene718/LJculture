<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机杼千年 - 首页</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <link rel="stylesheet" href="./navbar.css">
    </link>
    <style>
        :root {
            --rotate-speed: 60;
            --count: 14;
            --easing: linear;
            --radius: 200px;
            --primary-color: #c2412d;
            --border-color: #a05f48;
            --bg-light: #edeee8;
            --text-dark: #3e3a2f;
            --accent-gray: #b7a9a1;
            --accent-green: #5f7161;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "KaiTi", "STKaiti", serif;
            color: #3e3a2f;
            background: linear-gradient(to bottom, #edeee8, #f3e6e8);
            cursor: url('./鼠标.cur'), auto;
        }

        /* 视频样式 */
        video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 首页内容样式 */
        .home-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 20px 40px;
        }

        .home-title {
            font-family: "阿里妈妈刀隶体";
            color: var(--primary-color);
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);
            transition: font-size 0.3s ease;
            line-height: 1.2;
        }

        .home-description {
            font-family: "方正国美进道体 简";
            color: var(--text-dark);
            max-width: 800px;
            margin-bottom: 60px;
            transition: font-size 0.3s ease;
            line-height: 1.6;
        }


        /* Click 页面样式 - 整合抽屉式效果 */
        .shell {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }

        .box {
            overflow: hidden;
            transition: .5s;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, .5);
            border-radius: 20px;
            border: 10px solid #fff;
            background-color: #fff;
        }

        .box>video {
            object-fit: cover;
            transition: .5s;
        }

        .box>span {
            font: 200 45px '阿里妈妈刀隶体';
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 大屏幕抽屉式效果（横向排列） */
        @media (min-width: 768px) {
            .shell {
                height: 600px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .box-container {
                flex-wrap: nowrap;
                width: 100%;
            }

            .box {
                flex: 1;
                margin: 0 20px;
            }

            .box>video {
                width: 200%;
                height: 85%;
            }

            .box>span {
                height: 15%;
            }

            .box:hover {
                flex-basis: 40%;
            }

            .box:hover>video {
                width: 100%;
                height: 100%;
            }
        }

        /* 小屏幕垂直排列 */
        @media (max-width: 767px) {
            .box {
                width: 100%;
                max-width: 400px;
                margin-bottom: 20px;
            }

            .box>video {
                width: 100%;
                height: auto;
            }

            .box>span {
                height: auto;
                padding: 20px 0;
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- 更新后的页顶栏 -->
    <header class="header">
        <div class="header-container">
            <a href="Home_Page.html" class="site-title">纹·藏</a>
            <a href="五色华彩.html" class="nav-item">锦纹黎韵</a>
            <a href="千年霓裳.html" class="nav-item">黎锦飞光</a>
            <a href="锦绣山河.html" class="nav-item">锦织经纬</a>
            <a href="天工织造.html" class="nav-item">锦绣千针</a>
        </div>
    </header>

    <!-- 首页内容 -->
    <div class="home-content">
        <h2 class="home-title">欢迎来到黎锦纹藏！</h2>
        <p class="home-description">“纹·藏”是关于海南黎族传统纹样的信息可视化网页。探索黎族纺织技术与服饰文化的奥秘，领略海南黎族文化的魅力。</p>
    </div>

    <!-- Click 页面内容 - 抽屉式效果 -->
    <div class="shell">
        <div class="box-container">
            <div class="box" onclick="window.location.href='锦纹黎韵.html'">
                <video src="./Click/video(1).mp4" muted loop autoplay></video>
                <span>锦纹黎韵</span>
            </div>
            <div class="box" onclick="window.location.href='黎锦飞光.html'">
                <video src="./Click/video(2).mp4" muted loop autoplay></video>
                <span>黎锦飞光</span>
            </div>
            <div class="box" onclick="window.location.href='锦织经纬.html'">
                <video src="./Click/video(3).mp4" muted loop autoplay></video>
                <span>锦织经纬</span>
            </div>
            <div class="box" onclick="window.location.href='锦绣千针.html'">
                <video src="./Click/video(4).mp4" muted loop autoplay></video>
                <span>锦绣千针</span>
            </div>
        </div>
    </div>
</body>

</html>
